<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Refactor Tractor: FitLit</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10ffbe374d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1><span id="headerName"></span>FitLit</h1>
      <button type="button" class="profile-button" name="button" id="profileButton"><i class="fas fa-user-circle"></i></button>
      <section class="user-info-dropdown hide" id="userInfoDropdown">
        <h5 id="dropdownName"></h5>
        <p class="dropdown-p" id="dropdownEmail"></p>
        <p class="dropdown-p" id="dropdownGoal"></p>
        <br />
      </section>
    </header>
    <main id='cardContainer'>
      <section class="card-container steps-container" id="stepsCardContainer">
        <section class="main-card" id="stepsMainCard">
          <div class="more-info">
            <button type="button" name="button" class="info-button" id="stepsInfoButton"><i class="fas fa-info-circle"></i></button>
            <button type="button" name="button" class="calendar-button" id="stepsCalendarButton"><i class="far fa-calendar-alt"></i></button>
          </div>
          <div class="main-card-text">
            <h2>You have walked</h2>
            <h3 id="stepsUserStepsToday">X</h3>
            <h2>steps today</h2>
          </div>
        </section>
        <section class="info-card hide" id="stepsInfoCard">
        </section>
        <section class="calendar-card hide" id="stepsCalendarCard">
        </section>
      </section>
      <section class="card-container hydration-container" id="hydrationCardContainer">
        <section class="main-card" id="hydrationMainCard">
          <div class="more-info">
            <button type="button" name="button" class="info-button" id="hydrationInfoButton"><i class="fas fa-info-circle"></i></button>
            <button type="button" name="button" class="calendar-button" id="hydrationCalendarButton"><i class="far fa-calendar-alt"></i></button>
          </div>
          <div class="main-card-text">
            <h2>You have had</h2>
            <h3 id="hydrationUserOuncesToday"></h3>
            <h2>ounces of water today</h2>
          </div>
        </section>
        <section class="info-card hide" id="hydrationInfoCard">
        </section>
        <section class="calendar-card hide" id="hydrationCalendarCard">
        </section>
      </section>
      <section class="card-container stairs-container" id="stairsCardContainer">
        <section class="main-card" id="stairsMainCard">
          <div class="more-info">
            <button type="button" name="button" class="info-button" id="stairsInfoButton"><i class="fas fa-info-circle"></i></button>
            <button type="button" name="button" class="calendar-button" id="stairsCalendarButton"><i class="far fa-calendar-alt"></i></button>
          </div>
          <div class="main-card-text">
            <h2>You have climbed</h2>
            <h3 id="stairsUserStairsToday"></h3>
            <h2>stairs today</h2>
          </div>
        </section>
        <section class="info-card hide" id="stairsInfoCard">

        </section>
        <section class="calendar-card hide" id="stairsCalendarCard">
        </section>
      </section>
      <section class="card-container sleep-container" id="sleepCardContainer">
        <section class="main-card" id="sleepMainCard">
          <div class="more-info">
            <button type="button" name="button" class="info-button" id="sleepInfoButton"><i class="fas fa-info-circle"></i></button>
            <button class="info-button" id="openSleepModal"><i class="fas fa-plus"></i></button>
            <button type="button" name="button" class="calendar-button" id="sleepCalendarButton"><i class="far fa-calendar-alt"></i></button>
          </div>
          <div class="main-card-text">
            <h2>You slept</h2>
            <h3 id="sleepUserHoursToday"></h3>
            <h2>hours last night</h2>
          </div>
        </section>
        <section class="info-card hide" id="sleepInfoCard">
        </section>
        <section class="calendar-card hide" id="sleepCalendarCard">
          </div>
        </section>
      </section>
    </main>
    <section class="post-modal hide" id="postModal">
      <section class="modal-content" id="modalContent">
        <button class="close-modal" id="closeModal">&times;</button>
        <p id="modalInfo">
          <h2>Add new sleep data</h2>
          <form id="sleepForm">
            <label for="date">Date (YYYY/MM/DD)</label>
            <input type="text" name="date" placeholder="2019/06/24" id="sleepDate"></input>
            <p class="error-msg hide" id="dateError">Please enter a date in the YYYY/MM/DD format</p>
            <label for="hoursSlept">Hours Slept</label>
            <input type="text" name="hoursSlept" placeholder="8.2" id="sleepHours"></input>
            <p class="error-msg hide" id="hourError">Please enter a number</p>
            <label for="sleepQuality">Sleep Quality</label>
            <input type="text" name="sleepQuality" placeholder="3.4" id="sleepQuality"></input>
            <p class="error-msg hide" id="qualityError">Please enter a number</p>
            <button class="post-button" id="sleepPost">Post!</button>
            <p class="success-msg hide" id="successMsg">Your data was added successfully!</p>
          </form>
        </p>
      </section>
    </section>
    <script src="bundle.js"></script>
    <!-- <script src="domUpdates.js"></script> -->

  </body>
</html>
